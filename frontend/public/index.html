<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <div class="auth-card">
                <h2>Iniciar Sesión - ITU </h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <p class="auth-switch">
                    ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a>
                </p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-container hidden">
            <div class="auth-card">
                <h2>Registrarse</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Nombre</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p class="auth-switch">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión</a>
                </p>
            </div>
        </div>

        <!-- Task Manager -->
        <div id="taskManager" class="task-manager hidden">
            <header class="header">
                <h1>Mis Tareas</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
                </div>
            </header>

            <div class="task-form-container">
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                        <select id="taskPriority">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                    </div>
                    <textarea id="taskDescription" placeholder="Descripción (opcional)"></textarea>
                </form>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <div class="tasks-container">
                <div id="tasksList" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
